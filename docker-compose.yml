services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiagent-backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aiagent
      FRONTEND_URL: "*"
      CHROMA_DIR: /app/data/chroma
    depends_on:
      - postgres
    volumes:
      - ./backend/data:/app/data

  postgres:
    image: postgres:15
    container_name: aiagent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aiagent
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: aiagent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
